<!DOCTYPE html>
<html>
    <head>
        <title>Emoji</title>
        <style>
            body{
                background-color:blue;
         
            }
            #face{
                width: 200px;
                height: 200px;
                border-radius: 50%;
                background-color: yellow;
                position: relative;
            }
            .eye{
                  width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: White;
                position: absolute;
                top: 50px;
                
            }
            .pupil{
                     width: 30px;
                height: 30px;
                border-radius: 50%;
                background-color: black;
                position: absolute;
                top: 20px;
                
            }
            #leftEye{
                left: 35px;
                
            }
            #rightEye{
                right: 35px;
                
            }
            #mouth{
                background: url('emojiMouth.png') no-repeat center center;
                background-size:contain;
                height: 100px;
                width: 100px;
                position: absolute;
                bottom: 5px;
                left: 45px;
            }
            #tongue{
          
            }
        </style>
    </head>
    <body>
        <div id='face'>
            <div id='leftEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='rightEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='mouth'>
                <div id='tongue'></div>
            </div>
        </div>
    </body>
</html>
